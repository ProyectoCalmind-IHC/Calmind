<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vincular Dispositivos - CalMind</title>
  <style>
    body {{
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #1c1f5a;
    }}
    header {{
      background-color: #1c1f5a;
      color: white;
      padding: 15px;
      text-align: center;
    }}
    main {{
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }}
    label {{
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }}
    input, select {{
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }}
    button {{
      margin-top: 20px;
      padding: 12px;
      background-color: #1c1f5a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }}
    a {{
      display: inline-block;
      margin-top: 20px;
      color: #00e6e6;
      text-decoration: none;
      font-weight: bold;
    }}
  </style>
</head>
<body>
  <header>
    <h1>Vincular Dispositivos</h1>
  </header>
  <main>
    <form id="vincularForm">
      <label for="nombre">Nombre del dispositivo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="tipo">Tipo de dispositivo</label>
      <select id="tipo" name="tipo" required>
        <option value="">Seleccione una opción</option>
        <option value="sensor-temperatura">Sensor de Temperatura</option>
        <option value="sensor-luz">Sensor de Luz</option>
        <option value="sensor-ruido">Sensor de Ruido</option>
        <option value="otro">Otro</option>
      </select>

      <label for="codigo">Código de Vinculación</label>
      <input type="text" id="codigo" name="codigo" required>

      <button type="submit">Vincular Dispositivo</button>
    </form>

    <a href="dashboard.html">← Volver al Panel</a>
  </main>
</body>
</html>
