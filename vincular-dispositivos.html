<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Añadir Dispositivos - CalMind</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #1c1f5a;
    }
    header {
      background-color: #1c1f5a;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      margin-top: 20px;
    }
    .device-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }
    .device {
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .device img {
      width: 150px;
      height: 150px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .device:hover {
      transform: scale(1.1);
    }
    button {
      padding: 10px 20px;
      background-color: #00e6e6;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00b8b8;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #00e6e6;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Añadir Dispositivos</h1>
  </header>
  <main>
    <p>Selecciona el dispositivo que deseas agregar:</p>
    
    <div class="device-container">
      <div class="device" onclick="addDevice('Celular')">
        <img src="img/celular.jpg" alt="Celular">
        <p>Celular</p>
      </div>
      <div class="device" onclick="addDevice('Laptop')">
        <img src="img/laptop.png" alt="Laptop">
        <p>Laptop</p>
      </div>
      <div class="device" onclick="addDevice('Reloj')">
        <img src="img/reloj.png" alt="Reloj">
        <p>Reloj</p>
      </div>
      <div class="device" onclick="addDevice('Tablet')">
        <img src="img/tablet.png" alt="Tablet">
        <p>Tablet</p>
      </div>
    </div>
    
    <button onclick="submitDevices()">Confirmar Dispositivos</button>

    <p id="deviceList">Dispositivos seleccionados: Ninguno</p>

    <a href="dashboard.html">← Volver al Panel</a>
  </main>

  <script>
    let devices = [];

    function addDevice(deviceName) {
      if (!devices.includes(deviceName)) {
        devices.push(deviceName);
        updateDeviceList();
      } else {
        alert(`${deviceName} ya ha sido agregado.`);
      }
    }

    function updateDeviceList() {
      const deviceListElement = document.getElementById('deviceList');
      if (devices.length > 0) {
        deviceListElement.textContent = `Dispositivos seleccionados: ${devices.join(', ')}`;
      } else {
        deviceListElement.textContent = 'Dispositivos seleccionados: Ninguno';
      }
    }

    function submitDevices() {
      if (devices.length === 0) {
        alert("No has seleccionado ningún dispositivo.");
      } else {
        alert("Dispositivos añadidos: " + devices.join(', '));
      }
    }
  </script>
</body>
</html>
